{% extends 'layout.html' %}

{% block body %}

{% from "macro.html" import show_form %}

<form method="POST" id="login_form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    {{show_form(form.username, class="")}}
    {{show_form(form.password)}}

    {{form.honeypot}}
    <button type="submit">Enviar</button>
</form>

{% endblock %}
